<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: blue;
            animation: dinh2 5s;
            animation-iteration-count: infinite ;
            border-radius: 50%;

        }
            
             @keyframes dinh2 {
                0% {
                    background-color: yellow;
                }
                50% {
                    background-color: blueviolet;
                    transform: scale(0.5);
                
                }
                100% {
                    background-color: chocolate;
                }
                
            }
         
    </style>
</head>
<body>
    <div class="box"></div>
</body>
